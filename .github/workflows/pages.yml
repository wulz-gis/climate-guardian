name: Deploy to GitHub Pages (official)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: climate-guardian/package-lock.json

      - name: Install dependencies
        run: |
          cd climate-guardian
          npm ci

      # 缓存已下载的视频，避免每次都重复下载
      - name: Cache downloaded videos
        uses: actions/cache@v4
        with:
          path: climate-guardian/public/assets/videos
          key: videos-${{ hashFiles('assets/videos/lesson-key-video-links.csv') }}

      # 下载引导视频到 public/assets/videos，使其随构建一并发布
      - name: Download intro videos
        run: |
          chmod +x .github/scripts/fetch_videos.sh
          .github/scripts/fetch_videos.sh

      - name: Build
        run: |
          cd climate-guardian
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: climate-guardian/dist

      - name: Summary on failure
        if: failure()
        run: |
          echo "视频下载或构建失败，请检查 Actions 日志" >> $GITHUB_STEP_SUMMARY

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4