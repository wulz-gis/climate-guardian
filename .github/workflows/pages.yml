name: Deploy to GitHub Pages (official)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: climate-guardian/package-lock.json

      - name: Install dependencies
        run: |
          cd climate-guardian
          npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yt-dlp (for page/YouTube)
        run: |
          python -m pip install --upgrade pip
          python -m pip install yt-dlp

      # 缓存已下载的视频，避免每次都重复下载
      - name: Cache downloaded videos
        uses: actions/cache@v4
        with:
          path: climate-guardian/public/assets/videos
          key: videos-${{ hashFiles('assets/videos/lesson-key-video-links.csv') }}
          restore-keys: |
            videos-

      # 统一使用 Python 下载器，根据 CSV 自动处理页面/YouTube/MP4直链
      - name: Download key lesson videos (Python)
        run: |
          mkdir -p climate-guardian/public/assets/videos
          python scripts/download_videos.py \
            --csv assets/videos/lesson-key-video-links.csv \
            --health assets/videos/link-health.csv \
            --outdir climate-guardian/public/assets/videos \
            --overwrite \
            --use-yt-dlp
        env:
          CI: true

      - name: List videos directory (debug)
        run: |
          echo "Cache key: videos-${{ hashFiles('assets/videos/lesson-key-video-links.csv') }}"
          ls -lah climate-guardian/public/assets/videos || true
          du -sh climate-guardian/public/assets/videos || true
          echo "File count:" && find climate-guardian/public/assets/videos -type f | wc -l || true
          sha256sum climate-guardian/public/assets/videos/*.mp4 || true

      - name: Build
        run: |
          cd climate-guardian
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: climate-guardian/dist

      - name: Summary on failure
        if: failure()
        run: |
          echo "视频下载或构建失败，请检查 Actions 日志" >> $GITHUB_STEP_SUMMARY

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4