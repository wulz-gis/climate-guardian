name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: climate-guardian/package-lock.json

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pandas numpy

      - name: Regenerate teaching assets
        run: |
          cd scripts
          python process_data_assets.py
        env:
          CI: true

      - name: Fetch intro videos
        run: bash .github/scripts/fetch_videos.sh

      - name: Install npm deps
        run: |
          cd climate-guardian
          npm ci

      - name: Build
        run: |
          cd climate-guardian
          npm run build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./climate-guardian/dist